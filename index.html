<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class='widget'>
    <div class='screen'>
      <div previous class="previous"></div>
      <div current class="current"></div>
    </div>
    <button symbol>%</button>
    <button symbol>รท</button>
    <button symbol>x</button>
    <button symbol>-</button>
    <button number>7</button>
    <button number>8</button>
    <button number>9</button>
    <button symbol class="two-rows">+</button>
    <button number>4</button>
    <button number>5</button>
    <button number>6</button>
    <button number>1</button>
    <button number>2</button>
    <button number>3</button>
    <button equals class="two-rows">=</button>
    <button number class="two-columns">0</button>
    <button number>.</button>
    <button AC class="clear two-columns">AC</button>
    <button DEL class="clear two-columns">DEL</button>
  </div>
</body>
</html>
